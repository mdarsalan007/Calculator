<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>

    <div class="container ">
        <div class="cal-box">

            <input type="text" id="input" class="input">

            <div class="row">
                <button class="button btn-ac">AC</button>
                <button class="button">&#x21D0;</button>
                <button class="button">%</button>
                <button class="button">&divide;</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">&times;</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">&minus;</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button btn-00" style="text-align: center;">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
            </div>

        </div>
       
    </div>



    <script src="a.js"></script>
</body>
</html>
